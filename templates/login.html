{% extends "base.html" %}
{% set title = "TicketDesk â€¢ Login" %}

{% block content %}
  <div class="auth-wrap">
    <div class="card shadow-lg border-0 rounded-4 auth-card">
      <div class="card-body p-4 p-md-5">
        <h1 class="h3 fw-bold mb-1">Welcome back</h1>
        <p class="text-secondary mb-4">Log in to manage tickets.</p>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login" class="vstack gap-3">
          <div>
            <label class="form-label text-secondary">Email</label>
            <input class="form-control form-control-lg" name="email" placeholder="you@example.com" autocomplete="email">
          </div>

          <div>
            <label class="form-label text-secondary">Password</label>
            <input class="form-control form-control-lg" name="password" type="password"
                   placeholder="Password" autocomplete="current-password">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" value="1" id="remember">
            <label class="form-check-label text-secondary" for="remember">Remember me</label>
          </div>

          <button class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>

        <p class="text-secondary mt-4 mb-0">
          No account? <a class="link" href="/register">Register</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
